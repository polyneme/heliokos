{% extends "base.html" %}
{% block content %}
<h1 class="margin-bottom-0">Scheme</h1>
<p class="font-sans-lg margin-top-0">{{scheme.id}}</p>
<dl>
    <dt>id</dt>
    <dd>{{scheme.id}}</dd>

    {% for concept in scheme.concepts %}
    <dt>concept</dt>
    <dd><a href="/concept/{{concept.id_suffix}}">{{concept.pref_label}}</a></dd>
    {% endfor %}
</dl>
<form class="usa-form">
    <label class="usa-label" for="selected_concept">Pick a Concept</label>
    <select class="usa-select" id="selected_concept" name="selected_concept">
        <option value>- Select -</option>
        {% for concept in concepts %}
        <option value="{{concept.id_suffix}}">{{concept.pref_label}}</option>
        {% endfor %}
    </select>

    <button class="usa-button" hx-post="/conceptscheme/{{scheme.id_suffix}}/concept"
            hx-include="#selected_concept"
            hx-target="body"
    >Add Concept</button>
</form>
{% endblock %}
