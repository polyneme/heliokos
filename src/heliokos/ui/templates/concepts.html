{% extends "base.html" %}
{% block content %}
<h1>Concepts</h1>

<div class="grid-row grid-gap">
	<div class="tablet:grid-col-6">
		<h2>Create a Concept</h2>
		<form class="usa-form">
			<label class="usa-label" for="pref_label">Preferred Label</label>
			<input class="usa-input" id="pref_label" name="pref_label" type="text" required>
			<button class="usa-button" hx-post="/concept" hx-target="body" hx-push-url="true">
				Create Concept
			</button>
		</form>
	</div>
	<div class="tablet:grid-col-6">
		<h2 class="padding-top-3 tablet:padding-top-0">Your Concepts</h2>
		<ul>
		{% for concept in concepts %}
		<li><a href="/concept/{{concept.id_suffix}}">{{concept.pref_label}}</a></li>
		{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
