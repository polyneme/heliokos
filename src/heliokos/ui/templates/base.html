<body>

            {% block header %}
            <form style="display: inline-block">
                <label for="pref_label">Preferred Label</label>
                <input id="pref_label" name="pref_label" type="text" />

                    Create Concept
                </button>
            </form>
            |

            </form>
            {% endblock %}
        </header>
        <main>{% block content %}{% endblock %}</main>
        <footer style="margin-top: 3em">
            <div>
                <a href="/">Home</a>
            </div>
